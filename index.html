<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso App ðŸ’›</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e1e" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #1a1a1a;
      font-size: 22px;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }
    .msg {
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      max-width: 80%;
    }
    .me {
      background: #ff0077;
      margin-left: auto;
    }
    .you {
      background: #333;
      margin-right: auto;
    }
    #chat-input-area {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
    }
    #chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    #send-btn {
      margin-left: 8px;
      padding: 10px 18px;
      background: #ff0077;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Nosso Chat ðŸ’›</header>

  <div id="chat-box"></div>

  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escreve aqui, amor..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('chat-input');
    const btn = document.getElementById('send-btn');

    function loadMessages() {
      const msgs = JSON.parse(localStorage.getItem('chat')) || [];
      msgs.forEach(m => addMessage(m.text, m.sender, false));
    }

    function saveMessage(text, sender) {
      const msgs = JSON.parse(localStorage.getItem('chat')) || [];
      msgs.push({ text, sender });
      localStorage.setItem('chat', JSON.stringify(msgs));
    }

    function addMessage(text, sender, save = true) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) saveMessage(text, sender);
    }

    btn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'me');
      input.value = '';
    };

    loadMessages();
  </script>
</body>
</html>
