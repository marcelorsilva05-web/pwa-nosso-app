<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Chat ðŸ’›</title>

  <style>
    body {
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #e64fa8;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #222;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #111;
    }

    .msgContainer {
      margin: 10px 0;
      display: flex;
      width: 100%;
    }

    .userMsg {
      margin-left: auto;
      background: #4a90e2;
      padding: 10px 14px;
      max-width: 70%;
      border-radius: 12px;
      font-size: 16px;
    }

    .botMsg {
      margin-right: auto;
      background: #e64fa8;
      padding: 10px 14px;
      max-width: 70%;
      border-radius: 12px;
      font-size: 16px;
    }

    footer {
      display: flex;
      padding: 10px;
      background: #000;
      border-top: 2px solid #222;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: white;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 18px;
      margin-left: 8px;
      background: #e64fa8;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <header>
    Nosso Chat ðŸ’›
  </header>

  <div id="chatBox"></div>

  <footer>
    <input id="messageInput" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
  </footer>

  <script src="chat.js"></script>

</body>
</html>
