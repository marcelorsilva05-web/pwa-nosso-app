<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nosso App ðŸ’›</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1e1e1e" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      text-align: center;
      padding: 18px;
      background: #1a1a1a;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .msg {
      padding: 10px 14px;
      margin: 8px 0;
      border-radius: 14px;
      max-width: 75%;
      font-size: 16px;
      line-height: 1.4;
    }

    .me {
      background: #ff0077;
      margin-left: auto;
      text-align: right;
    }

    .you {
      background: #333;
      margin-right: auto;
      text-align: left;
    }

    #chat-input-area {
      display: flex;
      padding: 12px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }

    #chat-input {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    #send-btn {
      margin-left: 10px;
      padding: 12px 20px;
      background: #ff0077;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <header>Nosso Chat ðŸ’›</header>

  <div id="chat-box"></div>

  <div id="chat-input-area">
    <input id="chat-input" type="text" placeholder="Escreve aqui, amor..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('chat-input');
    const btn = document.getElementById('send-btn');

    // Carregar mensagens salvas
    function loadMessages() {
      const msgs = JSON.parse(localStorage.getItem('chat')) || [];
      msgs.forEach(m => addMessage(m.text, m.sender, false));
    }

    // Salvar mensagens
    function saveMessage(text, sender) {
      const msgs = JSON.parse(localStorage.getItem('chat')) || [];
      msgs.push({ text, sender });
      localStorage.setItem('chat', JSON.stringify(msgs));
    }

    // Adicionar mensagem na tela
    function addMessage(text, sender, save = true) {
      const div = document.createElement('div');
      div.className = 'msg ' + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      if (save) saveMessage(text, sender);
    }

    // BotÃ£o enviar
    btn.onclick = () => {
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, 'me');
      input.value = '';
    };

    // Enter para enviar
    input.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        btn.click();
      }
    });

    loadMessages();
  </script>
</body>
</html>
